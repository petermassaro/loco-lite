{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
<div class="container notes">
	<div class="row">
		<div class="jobFeed col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">
			<h3>Job Notes</h3>
			<div>{{ wtf.quick_form(form) }}</div>
			<h3>Job Feed</h3>
			<table>
				{% if jobNotes|length == 0 %}
					<span>No Notes Yet</span>
				{% else %}
					{% for note in jobNotes %}
						{% include "_jobNote.html" %}
					{% endfor %}
				{% endif %}
			</table>

		</div>
	</div>
</div>
{% endblock %}
